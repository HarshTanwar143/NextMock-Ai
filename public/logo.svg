<svg width="230" height="60" viewBox="0 0 230 60" xmlns="http://www.w3.org/2000/svg" fill="none">
  <!-- NextMock Text with shadow -->
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="150%" height="150%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)" />
    </filter>
  </defs>
  <text x="10" y="40" font-family="Arial, sans-serif" font-size="32" fill="#1E293B" font-weight="bold" filter="url(#shadow)">
    NextMock
  </text>

  <!-- AI Text with gradient and shadow -->
  <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0%" style="stop-color:#4F46E5" />
    <stop offset="100%" style="stop-color:#22C55E" />
  </linearGradient>
  <text x="170" y="40" font-family="Arial, sans-serif" font-size="32" fill="url(#gradient)" font-weight="bold" filter="url(#shadow)">
    AI
  </text>

  <!-- Simple logo mark placed right after AI -->
  <circle cx="215" cy="30" r="8" fill="#22C55E" />
</svg>
